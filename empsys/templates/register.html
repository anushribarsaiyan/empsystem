{% include "navbar.html" %}
{% block start %} 

<div class ="row">
    <div class="col-6 align-self-center”">
        <div class ="container mt-5 ml-1">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Add the message  -->


                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                      </div>
                      
                    {% endfor %}
                 {% endif%}   


                <h2>Register Page</h2>
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="username" required>
                
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Birth date" name ="email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gender" name ="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p>Alreay have a accounr<a href="/login/"> Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
